<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>Mongoose</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-4 col-md-offset-4">
  <form>
    <h2>Create an Exercise</h2>
    <input type="text" class="form-control" id="date" name="date" placeholder="date in MM/DD/YYYY format" autofocus>
    <input type="text" class="form-control" id="time" name="time" placeholder="time in 24-hour format" autofocus>
    <input type="text" class="form-control" id="type" name="type" placeholder="type" autofocus>
    <input type="text" class="form-control" id="distance" name="distance" placeholder="distance in miles" autofocus>
    <input type="text" class="form-control" id="duration" name="duration" placeholder="duration in hh:mm:ss format" autofocus>
    <button class="btn btn-lg btn-primary btn-block" id="newExerciseSubmit" type="submit">Submit</button>
  </form>
</div>

<h3>Exercises</h3>
<div id="destination"></div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
