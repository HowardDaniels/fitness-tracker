<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>Mongoose</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container col-md-4 col-md-offset-4">
  <form action="/submit" method="post">
    <h2>Create an Exercise</h2>
    <input type="text" class="form-control" name="date" placeholder="date in MM/DD/YYYY format" autofocus>
    <input type="text" class="form-control" name="time" placeholder="time in 24-hour format" autofocus>
    <input type="text" class="form-control" name="type" placeholder="type" autofocus>
    <input type="text" class="form-control" name="distance" placeholder="distance in miles" autofocus>
    <input type="text" class="form-control" name="duration" placeholder="duration in hh:mm:ss format" autofocus>
    <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Submit</button>
  </form>
</div>
</body>
</html>
